<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        body {
            width: 100%;
        }

        #app {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #app .input {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: .1rem .3rem;
            position: fixed;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: 99;
            background-color: bisque;
        }
        #app .input input {
            padding: 0 .3rem;
            width: 80%;
            height: .6rem;
            border: none;
            border-radius: .3rem;
        }
        #app .input input:focus {
            outline:none;
        }
        #app .main {
            width: 100%;
            height: calc(100vh - .8rem);
            padding-bottom: .8rem;
            background: pink;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="main">

        </div>
        <div class="input">
            <input type="text" id="input" placeholder="请输入内容">
            <button>发送</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

                };
            e.addEventListener && (n.addEventListener(o, a, !1), e.addEventListener("DOMContentLoaded", a, !1))
        }(window);

                    console.log("body.scrollTop", body.scrollTop)
                }

    </script>
</body>

</html>
